<html>

<head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="addproject.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="img/logo.png" alt="logo" />
            </a>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="addproject.html" class="list-active">Blog</a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <a href="contact.html"> Contact Me </a>
        </div>
    </nav>

    <div>
        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addBlog(event)">
                        <h1>ADD MY PROJECT</h1>
                        <div>
                            <div>
                                <label for="input-blog-project">project name</label>
                                <input id="input-blog-project" />
                            </div>
                        </div>
                        <div>
                            <div class="formDateSubmitButton">

                                <div class="formDate-right">
                                    <label for="start-date">Start Date</label>
                                    <input type="date" id="start-date" />
                                </div>

                                <div class="formDate-left">
                                    <label for="end-date">End Date</label>
                                    <input type="date" id="end-date" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="input-blog-description">Description</label>
                                <textarea id="input-blog-description"></textarea>
                            </div>
                        </div>
                        <h4>Technologi</h4>
                        <div>
                            <div class="chk">
                                <div class="chkleft">
                                    <div>
                                        <input type="checkbox" id="node" value="node">
                                        <label for="node">NodeJs</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="js" value="js">
                                        <label for="nextjs">NextJs</label>
                                    </div>
                                </div>
                                <div class="chkright">
                                    <div>
                                        <input type="checkbox" id="react" value="react">
                                        <label for="react">ReactJs</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="typescript" value="java">
                                        <label for="typescript">TypeScript</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Upload Image</label>
                            <div class="input-blog-image-group">
                                <label for="input-blog-image">
                                    <p>Attach File</p>
                                    <img src="img/file.png" alt="file" />
                                </label>
                                <input type="file" id="input-blog-image" hidden />
                            </div>
                        </div>
                        <div class="button-group">
                            <button>Post Blog</button>
                        </div>

                    </form>
                </div>
            </div>
            <hr class="line" />
            <div id="contents" class="blog-list">
                <!-- dynamic content would be here -->
                <div class="addproject">
                    <div class="imgproject">
                        <img src="img/blog-img.png" alt="gambar1">
                    </div>
                    <div class="judul">
                        <h1>
                            <a href="blog-detail.html" target="_blank">Pasar Coding di Indonesia
                            </a>
                        </h1>
                    </div>
                    <div class="durasi">
                        durasi : 3 bulan
                    </div>
                    <div class="detail">
                        <p>
                            starup 2022 sedang berkembang pesat pada saat ini
                            apalagi semenjak pandemi covid 19
                        </p>
                    </div>
                    <div class="icon">
                        <div><i class="fa-brands fa-android"></i></div>
                        <div><i class="fa-brands fa-square-js"></i></div>
                        <div><i class="fa-brands fa-react"></i></div>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit">Edit Post</button>
                        <button class="btn-post">Post Blog</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="addproject.js"></script>

</body>

</html>
